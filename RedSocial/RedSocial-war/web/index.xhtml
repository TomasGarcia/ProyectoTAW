<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"/>
        <!-- Tema opcional -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>
        <!-- JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <h1 align="center">#{msgs.inputDatosLogin}</h1>
        <h:form>
            
            <p align="center">
                <img src="https://raw.githubusercontent.com/TomasGarcia/ProyectoTAW/master/RedSocialJSF/RedSocialJSF-war/src/img/80e78244-64b3-4539-948a-5493a62aa976_200x200.png?token=AIXRKRWM7SAECVLDZG3WYRK5CSFF4" alt="logo" ></img>
                <br></br>
                Email: <h:inputText value="#{loginBean.email}" /> <br/>
                #{msgs.password} <h:inputSecret value="#{loginBean.password}" /> <br/> 
                <br/>
                <h:commandButton id="boton" value="#{msgs.login}" action="#{loginBean.doLogin()}" binding="#{loginBean.component}"/> <br/>
                <h:message for="boton" style="color:red"/>

            </p>
        </h:form>
        <h:form>
            <h2 align="center">#{msgs.unete}</h2>
            <p align="center">
                <h:commandButton value="#{msgs.registrate}" action="#{loginBean.doRegister()}" />
            </p>
        </h:form>
        <h:form>
        <h:commandLink action="#{localeBean.setEnglish}" >
        <img src="images/en_flag.png"/>
        </h:commandLink>&nbsp;
        <h:commandLink action="#{localeBean.setSpanish}">   
            <img src="images/es_flag.png"/>
        </h:commandLink>
        </h:form>
    </h:body>
</html>
