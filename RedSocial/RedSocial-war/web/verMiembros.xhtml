<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.listaMiembros}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable id="tMiembros" value="#{participantesBean.participantes}" var="participante" border="1">

                <h:column>
                    <f:facet name="header">
                        #{msgs.usuario}
                    </f:facet>
                    #{participante.username}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        #{msgs.nombre}
                    </f:facet>
                    #{participante.nombre}
                </h:column>
                <h:column>
                    <h:commandButton value="#{msgs.eliminar}" action="#{participantesBean.doEliminar(participante)}" rendered="#{participantesBean.puedeEliminar(participante) eq true}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
