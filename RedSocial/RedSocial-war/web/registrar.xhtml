<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar</title>
    </h:head>
    <h:body>
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"/>
        <!-- Tema opcional -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>
        <!-- JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <h1>#{msgs.relleneDatos}</h1>
        <h:form>
            <div align="center">
                #{msgs.usuario}: <h:inputText value="#{registrarBean.username}" id="user" binding="#{registrarBean.user}">
                    <f:validateRequired/>
                    <f:validateLength maximum="25"/>
                </h:inputText>
                <h:message for="user" style = "color:red"/><br/>
               
                Email:<h:inputText value="#{registrarBean.email}" id="mail" binding="#{registrarBean.mail}">
                    <f:validateRequired/>
                    <f:validateLength maximum="30"/>
                </h:inputText>
                <h:message for="mail" style = "color:red"/><br/>
                
                #{msgs.password}:<h:inputSecret value="#{registrarBean.password}">
                    <f:validateLength maximum="30"/>
                    <f:validateRequired/>
                </h:inputSecret>
                <br/>
                    
                
                #{msgs.passwordAgain}:<h:inputSecret value="#{registrarBean.passwordConfirm}" id="passConfirm" binding="#{registrarBean.pass}">
                    <f:validateRequired/>
                </h:inputSecret>
                <h:message for="passConfirm" style = "color:red"/><br/>
                
                #{msgs.nombre}:<h:inputText value="#{registrarBean.nombre}">
                    <f:validateLength maximum="40"/>
                    <f:validateRequired/>
                </h:inputText>
                <br/>
                
                #{msgs.apellido}:<h:inputText value="#{registrarBean.apellido}"/><br/>
                <div class="littleText">
                    * dd-mm-yyyy *
                </div>
                
                #{msgs.fechaNac}:
                <h:inputText value="#{registrarBean.fecha_nac}">
                    <f:convertDateTime pattern = "dd-MM-yyyy" />
                    <f:validateRequired/>
                </h:inputText><br/>
                
                #{msgs.pais}: <h:inputText value="#{registrarBean.pais}">
                <f:validateLength maximum="25"/>
                </h:inputText><br/>

                <h:commandButton value="#{msgs.registrate}" action="#{registrarBean.doRegister()}"/>
            </div>
        </h:form>
    </h:body>
</html>
