<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Amigos</title>
    </h:head>
    <h:body>
        <h1>Buscar Amigos</h1>
        <h:form>
            Filtrar:
            <h:inputText value="#{amigosBean.filtroNombre}">
                <f:ajax event="keyup" render="tableUsers" listener="#{amigosBean.doFiltrar()}" />
            </h:inputText>
        </h:form>
        
        <h:dataTable id="tableUsers" border="1" value="#{amigosBean.listaUsuarios}" var="amigo">
                <h:column>  
                    <f:facet name="header">Usuario</f:facet>
                        #{amigo.username}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        #{amigo.nombre}
                </h:column>
                <h:column>  
                    <f:facet name="header">Apellido</f:facet>
                        #{amigo.apellido}
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="Enviar Solicitud" />
                        <f:ajax event="click" render="table" listener="#{amigosBean.enviarPeticion(amigo)}"/>
                    </h:form>
                </h:column>
        </h:dataTable>
        
        
        
        
        <h1>Lista de amigos</h1>
        <h:dataTable id="table" border="1" value="#{amigosBean.amigos}" var="amigo">
                <h:column>  
                    <f:facet name="header">Usuario</f:facet>
                        #{amigo.username}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                        #{amigo.nombre}
                </h:column>
                <h:column>  
                    <f:facet name="header">Apellido</f:facet>
                        #{amigo.apellido}
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="Eliminar" />
                        <f:ajax event="click" render="table" listener="#{amigosBean.doEliminar(amigo)}"/>
                    </h:form>
                </h:column>
        </h:dataTable>
        
        <h1>Solicitudes de Amistad</h1>
        <h:dataTable id="peticionesTable" border="1" value="#{amigosBean.listaPeticiones}" var="peticion">
                <h:column>  
                    <f:facet name="header">Usuario</f:facet>
                        #{peticion.usuario.username}
                </h:column>
                <h:column>
                    <h:form>
                        <h:commandButton value="Aceptar" />
                        <f:ajax event="click" render="peticionesTable" listener="#{amigosBean.aceptarPeticion(peticion)}"/>
                    </h:form>
                </h:column>
                 <h:column>
                    <h:form>
                        <h:commandButton value="Rechazar" />
                        <f:ajax event="click" render="peticionesTable" listener="#{amigosBean.rechazarPeticion(peticion.usuario.id,peticion.usuario1.id)}"/>
                    </h:form>
                </h:column>
        </h:dataTable>
        
    </h:body>
</html>
