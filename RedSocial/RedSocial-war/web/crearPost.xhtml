<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.publicarPost}</title>
    </h:head>
    <h:body>
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"/>
        <!-- Tema opcional -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous"/>
        <!-- JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <h1>#{msgs.publicarPost}:</h1>
        
        <h:form>
            <div align="center">
                #{msgs.titulo}: <h:inputText value="#{crearPostBean.nuevoPost.titulo}"/><br/>
                #{msgs.texto}:<h:inputTextarea value="#{crearPostBean.nuevoPost.texto}" /><br/>
                #{msgs.imagen}:<h:inputText value="#{crearPostBean.nuevoPost.imagen}"/><br/>
                Video:<h:inputText value="#{crearPostBean.nuevoPost.video}"/><br/>
                #{msgs.destinatario}:
                <h:selectOneMenu value="#{crearPostBean.nuevoPost.destinatario}">
                    <f:selectItems value="#{crearPostBean.amigos}" var="amigo" itemLabel="#{amigo.username}" itemValue="#{amigo.id}"/>
                </h:selectOneMenu><br/>
                
                <h:commandButton value="#{msgs.publicar}" action="#{crearPostBean.doPost()}" />
            </div>
        </h:form>
        <h:form>
            <div align="center">
                <h:commandButton value="#{msgs.volver}" action="#{crearPostBean.doVolver()}" />
            </div>
        </h:form>
    </h:body>
</html>
