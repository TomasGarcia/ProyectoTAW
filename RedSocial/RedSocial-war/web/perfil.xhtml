<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.perfil}</title>
    </h:head>
    <h:body>
        <h1 align="center">#{msgs.perfil}</h1>
        <h:form>
            <div align="center">
                #{msgs.usuario}: <h:inputText value="#{perfilBean.usernameActual}" id="user" binding="#{perfilBean.user}"/>
                                <h:message for="user" style = "color:red"/><br/>
                                Email:<h:inputText value="#{perfilBean.emailActual}" id="mail" binding="#{perfilBean.mail}"/>
                                <h:message for="mail" style = "color:red"/><br/>
                #{msgs.password}:<h:inputSecret value="#{perfilBean.passwordActual}"/><br/>
                #{msgs.password}:<h:inputSecret value="#{perfilBean.passwordConfirm}" id="passConfirm" binding="#{perfilBean.pass}"/>
                                <h:message for="passConfirm" style = "color:red"/><br/>
                #{msgs.nombre}:<h:inputText value="#{perfilBean.usuario.nombre}"/><br/>
                #{msgs.apellido}:<h:inputText value="#{perfilBean.usuario.apellido}"/><br/>
                <div class="littleText">
                  * dd-mm-yyyy *
                 </div>
                #{msgs.fechaNac}:
                <h:inputText value="#{perfilBean.usuario.fechaNacimiento}">
                    <f:convertDateTime pattern = "dd-MM-yyyy" />
                </h:inputText><br/>
                #{msgs.pais}:<h:inputText value="#{perfilBean.usuario.pais}"/><br/>
                
                <h:commandButton value="#{msgs.editar}" action="#{perfilBean.doGuardar()}" />
            </div>
        </h:form>
        <div align="center">
            <h:form>
                <h:commandButton value="#{msgs.volver}" action="#{loginBean.doLogin()}"/>
            </h:form>
        </div>
    </h:body>
</html>
