<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msgs.mensajesGrupo}</title>
    </h:head>
    <h:body>
        <h2>#{msgs.mensajesGrupo}</h2>
        <h:form>
            <h:commandButton value="#{msgs.publicar}" action="#{mensajesBean.addMensaje()}"/>
            <h:dataTable id="tMensajes" value="#{mensajesBean.listaMensajes}" var="mensaje" border="1">
                <h:column>
                    <f:facet name="header">
                        #{msgs.usuario}
                    </f:facet>
                    #{mensaje.usuarioId.username}
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        #{msgs.titulo}
                    </f:facet>
                    #{mensaje.titulo}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        #{msgs.texto}
                    </f:facet>
                    #{mensaje.texto}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        #{msgs.fecha}
                    </f:facet>
                    #{mensaje.fecha}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
